<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Image</title>
    <style>
        .image-container {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
        }

        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img class="image" id="randomImage" src="" alt="Random Image">
</div>
<button class="button" onclick="fetchRandomImage()">Random Image</button>

<script>
    function fetchRandomImage() {
        // 发送请求获取随机图片
        fetch('/random_image')
            .then(response => response.blob())
            .then(blob => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.body.appendChild(img);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
